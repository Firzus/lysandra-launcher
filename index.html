<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre et métadonnées -->
    <title>Lysandra Launcher</title>
    <meta
      name="description"
      content="Launcher officiel pour les jeux Lysandra - Gérez vos installations et mises à jour facilement"
    />
    <meta name="author" content="Lysandra Team" />
    <meta name="application-name" content="Lysandra Launcher" />

    <!-- Open Graph pour le partage -->
    <meta property="og:title" content="Lysandra Launcher" />
    <meta property="og:description" content="Launcher officiel pour les jeux Lysandra" />
    <meta property="og:type" content="application" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Configuration pour Tauri -->
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <!-- Icônes -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Préchargement des polices critiques -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Thème sombre par défaut -->
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0C0A09" />
  </head>
  <body>
    <!-- Point de montage React -->
    <div id="root"></div>

    <!-- Script principal -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
